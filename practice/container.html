<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
            theme: {
                screens: {
                    'sm': '400px',
                    // => @media (min-width: 640px) { ... }

                    'md': '768px',
                    // => @media (min-width: 768px) { ... }

                    'lg': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'xl': '1280px',
                    // => @media (min-width: 1280px) { ... }

                    '2xl': '1536px',
                    // => @media (min-width: 1536px) { ... }
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                        colorplat: '#00C9A7'
                    }
                }
            }
        }
      </script>
</head>
<body>
    <div class="bg-colorplat ">
        <div class="container mx-auto">
            <h1 class="text-center text-5xl text-sky-500 bg-colorplat">Color Tailwind Css Color Tailwind CssColor Tailwind CssColor Tailwind Css</h1>
            <h1 class="text-center text-5xl text-[#845EC2] bg-colorplat">Color Tailwind Css Color Tailwind CssColor Tailwind CssColor Tailwind Css</h1>
        </div>
    </div>
</body>
</html>
