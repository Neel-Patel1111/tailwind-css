<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        colorplat: '#00C9A7'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="max-w-[1250px] bg-colorplat p-4 mx-auto">
        <div class="container sm:text-3xl lg:text-2xl  mx-auto">
            <nav>
                <h1 class="text-white bg-blue-500 m-96">
                    navbar
                </h1>
            </nav>  
        </div>
    </div>

</body>

</html>
