<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '400px',
                    // => @media (min-width: 640px) { ... }

                    'md': '768px',
                    // => @media (min-width: 768px) { ... }

                    'lg': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'xl': '1280px',
                    // => @media (min-width: 1280px) { ... }

                    '2xl': '1536px',
                    // => @media (min-width: 1536px) { ... }
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                        colorplat: '#00C9A7'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class=" text-3xl lg:text-center sm:text-center py-5 lg:py-10 text-yellow-500 bg-colorplat">Color Tailwind Css
    </h1>
</body>

</html>
